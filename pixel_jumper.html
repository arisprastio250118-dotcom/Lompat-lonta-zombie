<!doctype html><html lang="id"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Pixel Jumper</title><style>html,body{margin:0;height:100%;background:#0b1622;color:#fff;font-family:monospace}canvas{display:block;margin:auto;image-rendering:pixelated;background:#091018;border:4px solid #071428}button{position:absolute;top:10px;left:10px;padding:8px 12px;border:none;border-radius:6px;background:#0f172a;color:#dbeafe;font-size:16px}#score{position:absolute;top:10px;right:10px}</style></head><body><canvas id="game" width="512" height="288"></canvas><button id="restart">Mulai Ulang</button><div id="score">Skor: 0</div><script>const canvas=document.getElementById("game"),ctx=canvas.getContext("2d");let player={x:50,y:220,w:16,h:16,vy:0,jump:350},obstacles=[],coins=[],score=0,gravity=900,gameOver=!1,lastTime=0;const restartBtn=document.getElementById("restart");function rand(a,b){return Math.random()*(b-a)+a}function spawnObstacle(){obstacles.push({x:canvas.width,y:240,w:16,h:16})}function spawnCoin(){coins.push({x:canvas.width+rand(50,150),y:200+w*rand(0,1),r:6})}function reset(){player.y=220,player.vy=0,obstacles=[],coins=[],score=0,gameOver=!1,lastTime=0,updateScore()}function updateScore(){document.getElementById("score").textContent="Skor: "+score}window.addEventListener("keydown",e=>{if((e.key===" "||e.key==="ArrowUp")&&!gameOver)player.vy=-player.jump;if(gameOver&&e.key==="Enter")reset()});restartBtn.addEventListener("click",reset);function update(dt){if(gameOver)return;player.vy+=gravity*dt;player.y+=player.vy*dt;player.y>220&&(player.y=220,player.vy=0);for(let i=obstacles.length-1;i>=0;i--){let o=obstacles[i];o.x-=200*dt;if(o.x+o.w<0)obstacles.splice(i,1),score++,updateScore();if(player.x<o.x+o.w&&player.x+player.w>o.x&&player.y<o.y+o.h&&player.y+player.h>o.y)gameOver=!0}for(let i=coins.length-1;i>=0;i--){let c=coins[i];c.x-=200*dt;if(Math.hypot(player.x+player.w/2-c.x,c.y-player.y-player.h/2)<12)coins.splice(i,1),score+=5,updateScore();else if(c.x<0)coins.splice(i,1)}if(rand(0,1)<.02)spawnObstacle();if(rand(0,1)<.01)spawnCoin()}function draw(){ctx.fillStyle="#0b1622";ctx.fillRect(0,0,canvas.width,canvas.height);ctx.fillStyle="#7bd389";ctx.fillRect(player.x,player.y,player.w,player.h);ctx.fillStyle="#b33a3a";for(let o of obstacles)ctx.fillRect(o.x,o.y,o.w,o.h);ctx.fillStyle="#f6d365";for(let c of coins)ctx.beginPath(),ctx.arc(c.x,c.y,c.r,0,2*Math.PI),ctx.fill();if(gameOver){ctx.fillStyle="rgba(0,0,0,0.6)";ctx.fillRect(0,0,canvas.width,canvas.height);ctx.fillStyle="#fff";ctx.font="18px monospace";ctx.textAlign="center";ctx.fillText("Game Over! Tekan Mulai Ulang",canvas.width/2,canvas.height/2)}}function loop(ts){lastTime||(lastTime=ts);const dt=Math.min(.05,(ts-lastTime)/1e3);lastTime=ts;update(dt);draw();requestAnimationFrame(loop)}requestAnimationFrame(loop);</script></body></html>
